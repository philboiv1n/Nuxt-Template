services:
  app:
    profiles:
      - prod
    build: .
    init: true
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NITRO_HOST=0.0.0.0
    env_file:
      - .env
    networks:
      - app_net
      - db_net
  dev:
    profiles:
      - dev
    image: node:24-alpine
    working_dir: /usr/src/app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    ports:
      - '3001:3001'
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3001
      - CHOKIDAR_USEPOLLING=1
      - CHOKIDAR_INTERVAL=200
    env_file:
      - .env
    command: sh -lc "npm install && npm run prisma:generate && npm run dev -- --host 0.0.0.0 --port 3001"
    networks:
      - app_net
      - db_net
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_INITDB_ARGS=--auth=scram-sha-256
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - db_net

volumes:
  node_modules:
  db_data:

networks:
  app_net:
  db_net:
    internal: true
